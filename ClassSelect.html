        function testUserInput() {
            /*
            <div class="identification">
                <input id="textfield" type="text" name="name" required placeholder="Name"><br />
                <input id="textfield" type="text" name="studentID" required placeholder="Campus-ID"><br />
                <input id="textfield" type="text" name="email" style="top: 100%;" required placeholder="E-mail"><br />
            </div>
            */

            // ID Regex: '/[A-Z][A-Z][0-9][0-9][0-9][0-9][0-9]/'
            // NAME Regex: '/[A-Z][a-z]* [A-Z][a-z]*/'
            // EMAIL Regex: '/.*@.*\..*/'

            var idRegex = /[A-Z][A-Z][0-9][0-9][0-9][0-9][0-9]/;
            var nameRegex = /[A-Z][a-z]* [A-Z][a-z]*/;
            var emailRegex = /.*@.*\..*/;

            var nameInput = document.getElementsByName('name')[0].value;
            var idInput = document.getElementsByName('studentID')[0].value;
            var emailInput = document.getElementsByName('email')[0].value;

            var nameValid = false;
            var idValid = false;
            var emailValid = false;

            if (idRegex.test(idInput)) {
                idValid = true;
            }

            if (nameRegex.test(nameInput)) {
                nameValid = true;
            }

            if (emailRegex.test(emailInput)) {
                emailValid = true;
            }

            if (emailValid && nameValid && idValid) {
                return true;
            } else {
                var str = "";
                if (!nameValid) {
                    str += "Name is not valid\n";
                }
                if (!emailValid) {
                    str += "Email is not valid\n";
                }
                if (!idValid) {
                    str += "ID is not valid\n";
                }
                alert(str);
                return false;
            }

        }
